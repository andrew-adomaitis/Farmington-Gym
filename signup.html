<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up | Farmington Gym</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <a href="home.html"><img src="Images/logo.webp" 
                alt="Farmington Gym Logo, a man flexing with a semicircle surrounding him"></a>
            <button><h2><a href="memberships.html">Memberships</a></h2></button>
            <button><h2><a href="events.html">Events</a></h2></button>
            <button><h2><a href="classes.html">Classes</a></h2></button>
            <button><h2><a href="staff.html">Staff</a></h2></button>
            <button><h2><a href="store.html">Store</a></h2></button>
        </nav>
        <header>
            <h1>Sign Up</h1>
            <div id="header-panel">
                <p>Add your name, phone number, and membership selection.<br>
                    We will handle payment in person<p>
            </div>
        </header>
        <!--TODO: clean this up w/ CSS-->
        <section>
            <h2>Select Your Plan</h2>
            <form>
                <label for="name">Enter your name:</label>
                <input type="name" placeholder="ex: John Smith">

                <label for="number">Enter your phone number</label>
                <input type="number" placeholder="ex: 123-456-7890">
                <label for="plan">Choose a membership plan:</label>
                <select name="plan">
                    <option>Basic</option>
                    <option>Plus</option>
                    <option>Premium</option>
                </select>
                <input type="submit">
                <input type="reset">
            </form>
        </section>
        <footer>
            <h2>Contact us</h2>
            <div class="footer-flex">
                <div>
                    <button><a href="https://www.instagram.com/">Instagram</a></button>
                    <button><a href="https://www.facebook.com/">Facebook</a></button>
                    <button><a href="https://www.linkedin.com/">Linkedin</a></button>
                </div>
                <div>
                    <button>Email</button>
                </div>
            </div>
            <h3>Subscribe to our email list to stay up to date</h3>
            <p>
                Enter your first and last names, as well as your email
                address to subscribe
            </p>
            <form>
                <input class="name-form" placeholder="First name">
                <input class="name-form" placeholder="Last name">
                <input type="email" placeholder="someone@example.com">
                <input type="submit">
                <input type="reset">
            </form>
        </footer>
    </body>
</html>
